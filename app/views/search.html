<div class="container">
	<input type="text" ng-change="onChange_Input(value)" ng-model="value" placeholder="Search Live" />
</div>

<div class="container-flid">
	<div class="movie" ng-repeat="Movie in MovieList">
		<div class="poster">
			<img src="http://image.tmdb.org/t/p/w154/{{Movie.poster_path}}">
			<div class="info hide">
				<div>Release Date {{Movie.release_date}}</div>
				<div>Vote {{Movie.vote_average}}</div>
			</div>
		</div>
		<h2>
			{{Movie.title}}
		</h2>

	</div>

</div>
